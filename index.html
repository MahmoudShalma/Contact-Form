<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <!--Main Layout-->
    <div class="main-layout">
        <input id="inputText" type="text" value = "0" readonly>
        
        <div class="one-row">
            <button id="btnOpenPar">(</button>
            <button id="btnClosePar">)</button>
            <button id="btnClear">C</button>
            
        </div>

        
        <div class="one-row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnDiv">/</button>
        </div>

        <div class="one-row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMulti">*</button>
        </div>

        <div class="one-row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnMinus">-</button>
        </div>

        <div class="one-row">
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnPlus">+</button>
            <button id="btnEqual">=</button>
        </div>
        
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
